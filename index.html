<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>huusumo</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<audio id="myAudio" autoplay loop>
		<source type="audio/mpeg" src="audio/neu-ngay-ay.mp3">
	</audio>

	<div class="fluid-container hero">
		<div id="myContent">
			<div class="question">
				Nếu ngày ấy anh ngỏ lời thương và yêu đậm sâu với em<br>
				Em có tin anh và nắm tay anh?<br>
				Mình cùng đi qua từng mùa đông rét buốt<br>
				Nếu ngày ấy anh là chàng trai mà em ngày đêm ước ao<br>
				Dẫu nắng hay mưa dù có ra sao<br>
				Thì giờ đây anh đã có câu chuyện thật đẹp.<br>
			</div>
		</div>
	</div>
	
	<script>
		var audio = document.getElementById('myAudio');
		var content = document.getElementById("myContent");
		let play = false;
		document.addEventListener('touchend', function() {
			play = !play;
			if (play) {
				content.style.display = "block";
				audio.play();
			} else {
				content.style.display = "none";
				audio.pause();
			}
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
